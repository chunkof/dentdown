<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>run</title>
<script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
<script src="Indedent.js"></script>
<script>
function run()
{
  var src = $("#src").val();
  
  var indedent = new Indedent();
  var dst =indedent.convert(src);
  
  $("#dst").val(dst);
}
</script>
</head>
<body>
  <h1>Run "Indedent"</h1>
  <input type='reset' name='ebs' value='Run->' onClick="run()"><br>
<textarea id="src" rows="40" cols="60">
#AAA
  #aaa
    aaa
    aaa
#BBB
  aaa
  aaa
</textarea>
  <textarea id="dst" rows="40" cols="60"></textarea><br>
</body>
</html>
